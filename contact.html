<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <p style="margin: 20px; " class="reveal-button">We'd love to hear from you. Fill out the form below and we'll
        get back to you soon.</p>
    <div class="section6 reveal-button">

        <div class="in-text">

            <form id="contact-form">
                <div class="form-group reveal-button">
                    <input type="text" id="firstName" name="fi-sender-firstName" placeholder="John" required />
                </div>

                <div class="form-group reveal-button">
                    <input type="text" id="lastName" name="fi-sender-lastName" placeholder="Doe" required />
                </div>

                <div class="form-group reveal-button">
                    <input type="email" id="email" name="fi-sender-email" placeholder="john@example.com" required />
                </div>

                <div class="form-group reveal-button">
                    <textarea id="message" name="fi-text-message" placeholder="Your request..." rows="5"
                        required></textarea>
                </div>

                <p class="reveal-button">please make sure your information </p>

                <input class="send reveal-button" type="submit" value="send now"></input>
            </form>
            <p id="form-status"></p>
            <p class="reveal-button">" yuor information is safe with us and will note be shared whith any third
                party "</p>

        </div>

    </div>
</body>

</html>
